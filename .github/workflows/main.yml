name: actionsTest
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.7'
          check-latest: true
      - run: python test.py
