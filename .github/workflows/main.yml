name: actionsTest
on:
  push:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  date:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: python -m nltk.downloader punkt stopwords
    - run: python test.py
